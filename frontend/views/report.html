        function getReport() {
            const target = '/getReport';
            let request = new XMLHttpRequest();
            request.open("GET", target);
            request.send();
            console.log("sending request...");
            let reportElement = document.getElementById('myDiv');
            request.onreadystatechange = function() {
                if(request.readyState == 4) {
                    if(request.status == 200) {
                        let lines = JSON.parse(request.responseText);
                       // alert(`Type of response: ${typeof(request.responseText)}`);
                       // alert(typeof(lines));
                        console.log(lines);
                        //alert(lines);
                        let data = [lines.income, lines.home, lines.auto];
                        //alert(lines.income);

                        Plotly.plot("myDiv", data);
                    }else{
                        reportElement.innerHTML = "error";
                    }
                }
            }
        }
    </script>

    <p>Report</p>
    <button onclick='getReport()'>Show Report</button>
